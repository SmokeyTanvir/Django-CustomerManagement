{% extends 'crm/layout.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block body %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card mt-5">
          <div class="card-body">
            <h1 class="card-title">Forgot your password?</h1>
            <p class="card-text">Enter your email address below, and we'll email instructions for setting a new one.</p>
            
            <form method="POST" class="mt-4">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Send me instructions!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
